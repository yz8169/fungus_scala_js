@()(implicit flash: Flash)
@cn.admin.main("修改密码") {

	<div class="col-sm-12">
		<section class="main-col" style="margin: 0 auto;">
			<div class="register">
				<h2 class="page-heading" style="font-size: 25px;">修改密码</h2>
				<form id="form" class="registration-form form-horizontal" accept-charset="UTF-8"
				action="@routes.AdminController.changePassword()" autocomplete="off" method="post" style="margin-top: 30px">

					<div class="col-sm-offset-4">
						<span class="error" style="line-height: 35px;">@flash.get("info")</span>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-4">账号:</label>
						<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-addon"><em
								class="fa fa-user icon2x"></em></span>
								<input id="loginEmail" name="account" placeholder="账号" autofocus="autofocus" type="text" class="form-control" required value=""/>
							</div>
						</div>

					</div>

					<div class="form-group">
						<label class="control-label col-sm-4">旧密码:</label>
						<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-addon"><em
								class="fa fa-key icon2x"></em></span>
								<input id="loginPassword" name="password" placeholder="旧密码" type="password" autofocus="autofocus" class="form-control" required value="" maxlength="30"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-4">新密码:</label>
						<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-addon"><em
								class="fa fa-key icon2x"></em></span>
								<input id="loginPassword" name="newPassword" placeholder="新密码" type="password"
								required class="form-control" maxlength="30"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-4">再次确认新密码:</label>
						<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-addon"><em
								class="fa fa-key icon2x"></em></span>
								<input id="loginPassword" name="newPasswordAgain" placeholder="再次确认新密码" type="password" class="form-control" maxlength="30"/>
							</div>
						</div>
					</div>

					<div class="actions col-sm-offset-4 col-sm-4">
						<input type="submit" id="loginSubmit" value="确认修改"
						class="btn btn-primary btn-lg">
					</div>
				</form>

			</div>
		</section>
	</div>

	<script>
			$(function () {

				formValidation()

			})

			function formValidation() {
				$('#form').formValidation({
					framework: 'bootstrap',
					icon: {
						valid: 'glyphicon glyphicon-ok',
						invalid: 'glyphicon glyphicon-remove',
						validating: 'glyphicon glyphicon-refresh'
					},
					fields: {
						account: {
							validators: {
								notEmpty: {
									message: "账号不能为空！"
								}
							}
						},
						password: {
							validators: {
								notEmpty: {
									message: "密码不能为空！"
								}
							}
						},
						newPassword: {
							validators: {
								notEmpty: {
									message: "新密码不能为空！"
								}
							}
						},
						newPasswordAgain: {
							validators: {
								identical: {
									field: 'newPassword',
									message: '两次密码不一样!'
								}
							}
						}
					}

				});
			}


	</script>


}
