@(title: String)(content: Html)
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>@title</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("light7/dist/css/light7.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("light7/dist/css/light7-swiper.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("font-awesome-4.7.0/css/font-awesome.min.css")">
		<script src="@routes.Assets.at("light7/dist/js/jquery-1.8.3.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("light7/dist/js/light7.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("light7/dist/js/light7-swiper.min.js")" type="text/javascript"></script>
	</head>
	<body>
		<div>
			@content
		</div>
	</body>
</html>
